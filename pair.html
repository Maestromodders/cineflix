<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HACKLINK BOTS PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to right, #4e0000, #8b0000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    canvas#snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      background: rgba(255, 0, 0, 0.15);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 1;
      position: relative;
    }

    .container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .container p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid #ffcccc;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #111;
    }

    .input-group button {
      background: #ff0044;
      color: white;
      border: none;
      padding: 0 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-group button:hover {
      background: #00ff88;
      color: #000;
    }

    #pair, #waiting-message {
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
      }

      .input-group button {
        width: 100%;
        border-radius: 0 0 12px 12px;
      }

      .input-group input {
        border-radius: 12px 12px 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- Snow Canvas -->
  <canvas id="snow-canvas"></canvas>

  <div class="container">
    <h2><i class="fas fa-link"></i> HACKLINK-BOTS</h2>
    <p>âš™ Enter your WhatsApp number with country code</p>
    <div class="input-group">
      <input type="number" id="number" placeholder="+254712Ã—Ã—Ã—Ã—Ã—Ã—">
      <button id="submit">Enter</button>
    </div>
    <div id="waiting-message" style="display:none;">Please wait...</div>
    <div id="pair"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const numberInput = document.getElementById("number");
    const submitBtn = document.getElementById("submit");
    const pairDiv = document.getElementById("pair");
    const waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      const codeText = document.getElementById("copy").innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(codeText);
      const el = document.getElementById("copy");
      el.innerText = "COPIED";
      el.style.color = "blue";
      setTimeout(() => {
        el.innerText = "CODE: " + codeText;
        el.style.color = "red";
      }, 1000);
    }

    submitBtn.addEventListener("click", async () => {
      const number = numberInput.value.replace(/[^0-9]/g, "");
      if (!number || number.length < 11) {
        pairDiv.innerHTML = `<p style="color: yellow">ðŸš« Invalid number</p>`;
        return;
      }

      waitingMessage.style.display = "block";
      const response = await axios(`/code?number=${number}`);
      waitingMessage.style.display = "none";

      const code = response.data.code || "Service Unavailable";
      pairDiv.innerHTML = `<p id="copy" onclick="Copy()" style="cursor:pointer; color: red">CODE: <span style="color:white">${code}</span></p>`;
    });
  </script>

  <!-- â„ï¸ Snowfall Animation Script -->
  <script>
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');

    let snowflakes = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createSnowflake() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speedY: Math.random() * 1 + 0.5,
        speedX: Math.random() * 0.5 - 0.25
      };
    }

    function updateSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach(flake => {
        flake.y += flake.speedY;
        flake.x += flake.speedX;

        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }

        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
      });

      requestAnimationFrame(updateSnowflakes);
    }

    for (let i = 0; i < 100; i++) {
      snowflakes.push(createSnowflake());
    }

    updateSnowflakes();
  </script>
</body>
</html>
